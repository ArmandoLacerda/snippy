   <circle cx="70" cy="60" r="5" fill="#A5B4FC"/> <circle cx="70" cy="60" r="2" fill="#FFFFFF"/>

  <text x="180" y="75" font-family="Segoe UI, Helvetica, Arial, sans-serif"
