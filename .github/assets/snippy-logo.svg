        fill="url(#aiGradient)" />

  <g stroke="#FFFFFF" stroke-width="2" stroke-linecap="round">
      <circle cx="110" cy="60" r="4" fill="#FFFFFF" filter="url(#glow)"/>
      <line x1="110" y1="60" x2="90" y2="45" />
      <line x1="110" y1="60" x2="90" y2="75" />
      <line x1="110" y1="60" x2="130" y2="45" />
